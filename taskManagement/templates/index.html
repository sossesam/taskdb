<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body >
    <div class="container " class="justify-content-center"  class="d-flex p-2">
        <form action="{% url 'home' %}" method = "POST" >
            {% csrf_token %}
            <input type="text" name="task" placeholder="task"><br>
            <input type="text" name="desription" placeholder="description"><br>
            <input type="submit" value="submit"><br>
            {% if messages %}
                {%for message in messages%}
                    {{message}}
                {%endfor%}
            {% endif%}
        </form>
      </div>
    
   

    {% for task in all_task %}
        <p> {{task.task}} </p>
        <p> {{task.created_time}} </p>
        <a href="{% url 'delete' task.id %}">delete</a>
    {% endfor %}

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
